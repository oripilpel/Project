<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <header class="main-layout">
        <h1>TravelTip Shahar & Ori</h1>
        <div class="search-bar flex">
            <input type="search" name="location" placeholder="Enter Location">
            <button class="search-btn" onclick="onSearch()">GO</button>
            <button onclick="onGetUserPos()" class="user-pos-btn">My Location</button>
            <button onclick="onCopyLink()" class="copy-btn">Copy link</button>

        </div>
    </header>
    <div class="main-container flex main-layout">
        <aside>
            <div class="weather-container flex direction-column">
                <h2>Weather:</h2>
                <div class="weather"></div>
            </div>
            <ul class="locations"></ul>
        </aside>
        <div class="map">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <p>You are at: <span class="user-pos"></span></p>
        </div>
    </div>


    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
